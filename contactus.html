<!-- Container (Contact Section) -->
<div id="contact" class="container-fluid bg-grey">
     <h2>Having an airplane problem?</h2>
    <br>
    <br>
  <div class="row">
    <div class="col-4">
      <p>Contact us and we'll get back to you within 24 hours.</p>
      <p><span class="glyphicon glyphicon-map-marker"></span> Downtown Central, Hong Kong</p>
      <p><span class="glyphicon glyphicon-phone"></span> +852 7823029</p>
      <p><span class="glyphicon glyphicon-envelope"></span> info@kincora.com</p>
    </div>
    <div class="col-sm-7 slideanim">
      <div class="row">
        <div class="col-sm-8 form-group">
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" required>
        
        </div>           
          <div class="col-sm-5 form-group">
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required>
            
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="9"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
            <br>
            <br>
          
          <button type="submit" class="btn btn-primary">Submit</button>
